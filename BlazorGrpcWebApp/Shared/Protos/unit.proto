syntax = "proto3"; 

option csharp_namespace = "BlazorGrpcWebApp.Shared"; 
package UnitGrpc; 

service UnitServiceGrpc { 
	rpc GetUnits (UnitRequest) returns (stream UnitResponse); 
} 

message UnitRequest {
	int32 id = 1;
	string title = 2;
	int32 attack = 3;
	int32 defense = 4;
	int32 bananaCost = 5;
}

message UnitResponse {
	repeated UnitRequest unit = 1; 
}